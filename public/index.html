<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretório de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1 class="mb-0">Diretório de Receitas</h1>
            <nav>
                <a href="index.html" class="text-white me-3">Home</a>
                <a href="categorias.html" class="text-white me-3">Categorias</a>
                <a href="contato.html" class="text-white">Contato</a>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        <section id="receitas-container" class="row"></section>
    </main>

    <footer class="bg-light p-3 text-center">
        <section class="container">
            <h2>Entre em Contato</h2>
            <form action="/enviar-mensagem" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Seu email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
        <p>&copy; 2024 Diretório de Receitas</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
